server:
  port: 8761

spring:
  application:
    name: eureka
  cloud:
    config:
      enabled: false

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    enable-self-preservation: false

logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF

